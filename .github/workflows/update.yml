name: تشغيل الروبوت

on:
  schedule:
    - cron: '*/15 * * * *' # كل 15 دقيقة
  workflow_dispatch: # زر التشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: تجهيز بايثون
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: تثبيت الادوات اللازمة
      run: |
        pip install requests beautifulsoup4

    - name: تشغيل الملف
      run: python scraper.py

    - name: حفظ التغييرات
      run: |
        git config --global user.name "Bot"
        git config --global user.email "bot@bot.com"
        git add channels.json
        git commit -m "update" || echo "لا يوجد تغييرات"
        git push
